<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert celsius to farenheight</title>
    <style>
        #div1{
            width: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>Temperature Converter</h2>
    <p>Enter the value in the Fahrenheit :</p>
    <p> <label>Fahrenheit</label>
    <input id="inputF" type="number" placeholder="F" oninput="temperatureChange(this.value)" onchange="temperatureChange(this.value)">
    </p>
    <p>Celsius: <span id="outputC"></span></p>
    <script>
        var a=document.getElementById("div1");
        a.addEventListener("click",temperatureChange);
        function temperatureChange(valNum)
           { valNum = parseFloat(valNum); document.getElementById("outputC").innerHTML=(valNum-32)/1.8; }
        
        
    </script>
</body>
</html>
